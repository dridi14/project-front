version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ":80"
      MERCURE_PUBLISHER_JWT_KEY: '!ChangeMe!'
      MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeMe!'
      MERCURE_EXTRA_DIRECTIVES: |
        cors_allowed_origins https://localhost:8000
    command: /usr/bin/caddy run --config /etc/caddy/Caddyfile
    volumes:
      - mercure_data:/data
      - mercure_config:/config

    ports:
      - "8001:80" 
    networks:
      - dev

  

networks:
  dev:
    driver: bridge

volumes:
  db-data:
    driver: local
  mercure_data:
  mercure_config:
